<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF一覧</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">公開PDF一覧</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="🔍 PDFを検索...">
        </div>
        <div class="col-md-6 text-md-end mt-2 mt-md-0">
            <select id="sortSelect" class="form-select w-auto d-inline">
                <option value="name">名前順</option>
                <option value="date">更新時刻順</option>
            </select>
        </div>
    </div>

    <ul id="pdf-list" class="list-unstyled"></ul>

    <!-- 修正: ui.js を script.js の前に読み込む -->
    <script src="ui.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
